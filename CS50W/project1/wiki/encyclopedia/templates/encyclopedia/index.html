{% extends "encyclopedia/layout.html" %}

{% block title %}
    encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entry in entries %}
        <a href="/wiki/{{entry}}">
        	<li>{{ entry }}</li>
        </a>
            
        {% endfor %}
    </ul>

{% endblock %}
