{% extends "auctions/layout.html" %}
{% load static %}
{% block content %}
	<h2>Active Listings</h2>
	<div class="row">
		{% for listing in listings%}
		{% if listing.is_active%}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{listing.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{listing.title}}</strong></h6>
				<hr>
				<a href="{%url 'add_watchlist' listing.id%}" class="btn btn-outline-secondary add-btn">Add to Watchlist</a>
				<a class="btn btn-outline-success" href="{% url 'products' listing.id %}">View</a>
				<h4 style="display: inline-block; float: right"><strong>${{listing.starting_bid}}</strong></h4>
			</div>
			
		</div>
		{% endif %}
		{% endfor %}
		
	</div>

    
{% endblock content %}
