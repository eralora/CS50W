{% extends "auctions/layout.html" %}
{% load static %}
{% block content %}
<div class="row">
	<div class="col-lg-12">
		<div class="box-element">
			<a class="btn btn-outline-dark" href="{% url 'index' %}">&#x2190; Back to Active listings </a>

			<br>
			<br>

			<table class="table">
				<tr>
					<th><h5>Items: <strong>#</strong></h5></th>
				</tr>
				
			</table>
		</div>

		<br>

		<div class="box-element">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Item</strong></div>
			</div>
			{% for item in items %}
			<div class="cart-row">
				<div style="flex:2"><img class="row-image" src="{{item.imageURL}}"></div>
				<div style="flex:2"><a href="{% url 'products' item.id%}">{{item.title}}</a></div>
				
				

			</div>
			{% endfor %}
			
		</div>

	</div>
	
	
</div>
{% endblock content %}
