{% extends "auctions/layout.html" %}
{% load static %}
{% block content %}

<div class="row">
	<div class="col-lg-12">

			<a class="btn btn-outline-dark" href="{% url 'index' %}">&#x2190; Back to Active listings </a>

		<br>
		<br>
		<br>


		<div class="box-element">
			<div class="cart-row">
				<div style="flex:2"></div>
				<div style="flex:2"><strong>Item</strong></div>
			</div>
			{% for item in items %}
			<div class="cart-row">
				<div style="flex:2"><img class="row-image" src="{{item.item.imageURL}}"></div>
				<div style="flex:2"><a href="{% url 'products' item.item.id%}">{{item.item.title}}</a></div>
				
				

			</div>
			{% endfor %}
			
		</div>

	</div>
	
	
</div>
{% endblock content %}
